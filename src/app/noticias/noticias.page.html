<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="regreso" defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
 
    <ion-buttons slot="end">
      <ion-button class="regreso" [routerLink]="['/inicio']">
        <ion-icon name="home" color="#083e54"></ion-icon>

      </ion-button>
    </ion-buttons>
 

  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <br>
  <div class="primer_titulo">
  <label class="primer_titulo2" >NOTICIAS </label>
</div>
<br>

  <ion-list *ngFor="let noticia of noticias">
      <ion-item (click)="ver(noticia)">
        <ion-label>
          <h3 class="title">{{noticia.titulo}}</h3>
          <h3 class="subtext">Folio:{{noticia.id}} / {{noticia.fecha}}</h3>
        </ion-label>
      </ion-item>
      <div class="espacio"></div> 
 </ion-list>
</ion-content>
