<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  class="regreso"  defaultHref="/documentos"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="regreso" [routerLink]="['/inicio']">
        <ion-icon name="home" color="#083e54"></ion-icon>

      </ion-button>
    </ion-buttons>
 
    
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <br>
  <div class="primer_titulo" *ngFor="let catedocus of catdocu">
  <label class="primer_titulo2"> {{catedocus.nombre | uppercase }}</label>
</div>
<br>

  <ion-list *ngFor="let documento of documentos">


      <ion-item (click)="ver(documento)">
        <ion-label>
          <h3 class="title">{{documento.titulo}}</h3>
        <h3 class="subtext">Folio:{{documento.id}} / {{documento.fecha_actualizacion}}</h3>        
        </ion-label>
      </ion-item>
      <div class="espacio"></div> 
 </ion-list>
</ion-content>
