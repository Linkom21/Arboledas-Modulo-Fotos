<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
   <ion-back-button class="regreso" defaultHref="/inicio"></ion-back-button>
  </ion-buttons>

  <ion-buttons slot="end">
    <ion-button class="regreso" [routerLink]="['/inicio']">
      <ion-icon name="home" color="#083e54"></ion-icon>

    </ion-button>

   
  </ion-buttons>

    </ion-toolbar>
</ion-header>




<ion-content class="ion-padding">

  <br>
  <div class="primer_titulo">
  <label class="primer_titulo2" >VISITAS </label>
</div>
<br>

  <ion-list *ngFor="let visita of visitas">


      <ion-item (click)="verVisita(visita.id)">
        <ion-label>
          <h3 class="title">{{visita.nombre_visita}}</h3>
          <h3 class="subtext">Folio:{{visita.id}} / {{visita.fecha_registro}}</h3>

        </ion-label>
      </ion-item>
      <div class="espacio"></div> 

      

 </ion-list>

 <ion-fab   (click)="addVisita()" vertical="bottom " horizontal="end" slot="fixed">
  <ion-fab-button  color="#ffffff">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
