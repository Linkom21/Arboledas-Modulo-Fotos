
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button class="regreso" (click)="closeModal()" >
        <ion-icon name="close"></ion-icon>

      </ion-button>
    </ion-buttons>
    <ion-item lines="none">
    <label class="title">{{data.titulo}}</label>
    </ion-item>

    
  </ion-toolbar>
</ion-header>

<ion-content>
  

    <br>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col class="title2" size="2">
          <div>
            De:
          </div>
        </ion-col>
        <ion-col class="subtitle2" size="4">
          <div>
            {{data.fecha_inicio}}
          </div>
        </ion-col>
        <ion-col class="title2" size="2">
          <div>
            A:
          </div>
        </ion-col>
        <ion-col class="subtitle2" size="4">
          <div>
            {{data.fecha_vigencia}}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col class="title2" size="5">
          <div>
            Informaci√≥n:
          </div>
        </ion-col>
        <ion-col class="subtitle2" size="7">
          <div>
            {{data.informacion}}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col class="title2" size="5">
          <div>
            Enlace:
          </div>
        </ion-col>
        <ion-col class="subtitle2" size="7">
          <div>
            {{data.enlace}}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
<br>
  <ion-item  lines="none" *ngIf="data.archivo !='no_image.jpg' or data.archivo !='no_image.png' or data.archivo !='#' or data.archivo !='' "> 
    <ion-grid>
      <ion-row>
        
        <ion-col size="12">
          <div class="center">
            
              <ion-button  target="_blank" href="https://{{dominio}}/plataforma/man/docavisos/{{data.archivo}}" >
                Descargar Archivo
              </ion-button>


            
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
