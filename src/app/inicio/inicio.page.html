<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header >
    <ion-toolbar>
      
      <div class="primer_titulo" *ngFor="let usuarios of usuario">

      </div>


    </ion-toolbar>  
  </ion-header>
  <ion-content class="relleno"> 
        
    <ion-list >  

      <ion-item   [routerLink]="['/documentos-menu']" >
        <ion-icon name="document-text-outline" color="#b39b75"></ion-icon>
         <ion-label>
         <h3 class="title">Documentos</h3>
       </ion-label>
      </ion-item>
  
      <ion-item [routerLink]="['/noticias']" >
        <ion-icon  name="chatbox-ellipses-outline" color="#b39b75" > </ion-icon>
        <ion-label>
          <h3 class="title">Noticias</h3>
        </ion-label>     
       </ion-item>
  
      <ion-item [routerLink]="['/qys-menu']" >
        <ion-icon name="file-tray-full-outline" color="#b39b75"></ion-icon>
        <ion-label>
          <h3 class="title">Quejas & Sugerencias</h3>
        </ion-label>
      </ion-item>
      
      <!-- <ion-item [routerLink]="['/alerta-menu']" >
        <ion-icon name="notifications-outline" color="#b39b75"></ion-icon>
        <ion-label>
          <h3 class="title">Alertas</h3>
        </ion-label>
      </ion-item>
       -->
      <ion-item [routerLink]="['/visitas']" >
        <ion-icon name="people-outline" color="#b39b75"></ion-icon>
        <ion-label>
          <h3 class="title">Mis Visitas</h3>
        </ion-label>    
        </ion-item>

      <ion-item [routerLink]="['/estado-cuenta']" >
        <ion-icon name="cash-outline" color="#b39b75"></ion-icon>
        <ion-label>
          <h3 class="title">Estado de Cuenta</h3>
        </ion-label>
      </ion-item>
          
      <ion-item  (click)="cerrar_sesion()" >
        <ion-icon name="power-outline" color="#b39b75"></ion-icon>
        <ion-label>
          <h3 class="title">Cerrar Sesion</h3>
        </ion-label>
       </ion-item>
    
    
    
    </ion-list>
  </ion-content>
  <ion-router-outlet id="main"></ion-router-outlet>
  </ion-menu>
