<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button class="regreso" (click)="closeModal()" >
        <ion-icon name="close"></ion-icon>

      </ion-button>
    </ion-buttons>
    <ion-item lines="none">
    <label class="title">{{data.titulo}}</label>
    </ion-item>

    
  </ion-toolbar>
</ion-header>

<ion-content>
  

  <br>
<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col class="title2" size="5">
        <div>
          Categoria:
        </div>
      </ion-col>
      <ion-col class="subtitle2" size="7">
        <div>
          {{data.nombre}}
        </div>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-item>

<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col class="title2" size="5">
        <div>
          Descripci√≥n:
        </div>
      </ion-col>
      <ion-col class="subtitle2" size="7">
        <div>
          {{data.descripcion}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>



<ion-item  lines="none" *ngIf="data.archivo !='#' or data.archivo !='no_image.png' or data.archivo !='no_image.jpg'">
  <ion-grid>
    <ion-row>
      
      <ion-col size="12">
        <div class="center">
          <br>
          
            <ion-button  target="_blank" href="https://{{dominio}}/plataforma/documentos/{{data.archivo}}" >
              Descargar Archivo
            </ion-button>

            

          
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
</ion-content>
